<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Страница авторизации</title>
</head>

<body>
<div>
    <form method="POST" action="/login">
        <h2>Вход в систему</h2>
        <div>
            <input name="username" type="text" placeholder="Username"
                   autofocus="true"/>
            <input name="password" type="password" placeholder="Password"/>
            <button type="submit">Log In</button>
            <input id="remember" type="checkbox" name="remember-me" value="true" style="margin-left: 0px;"/> <label
                htmlFor="remember" class="remember_me">Запомнить меня</label>
        </div>
    </form>
</div>

</body>
</html>
