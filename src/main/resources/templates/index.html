<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет</title>

    <script crossorigin src="/js/react.development.js"></script>
    <script crossorigin src="/js/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>



<body>
<div id="main-app">
</div>
</body>

<script type="text/babel">

    let dataCards = new Array();

    function renderCard(data) {
        return data.map((element) => {
            return (
                    <h2> {element} </h2>
            );
        });
    }

    function recorsionCreateData(data) {
        data = data.replaceAll('"]','","')
        let begin = data.indexOf('"') + 1
        let end = data.indexOf('",') - 2
        let newData = data.substr(begin, end)

        dataCards.push(newData)

        let dataRecursion = data.substr(end+3, data.length)
        if (dataRecursion.length>10) {
            recorsionCreateData(dataRecursion)
        }

        ReactDOM.render(renderCard(dataCards), document.getElementById("main-app"));


    }

    class Main extends React.Component {
        constructor() {
            super();
            this.state = {permission: 0};
            this.main = {
                cards: {
                    value: "Информация о картах",
                }
            }

        }
        async componentDidMount() {
            let response = await fetch('/userCardsInfo', {
                method: 'POST',
            })
            if (response.ok) {
                let data = (await response.text()).valueOf()

                // Create elements:
                recorsionCreateData(data)

                this.setState({permission: 0});

            }
        }

        render() {
            return (
                <h1
                >{this.main.cards.value}</h1>
            );
        }

    }

    class App extends React.Component {

        render() {
            return <Main/>;
        }
    }

    ReactDOM.render(<App/>, document.getElementById("main-app"));

</script>

</html>
